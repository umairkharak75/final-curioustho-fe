<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 px-0">
  <div class="content_section">
    <div class="add_photo_section">
      <div class="row mx-0">
        <div class="col-xl-2 col-lg-2 col-md-2 col-sm-3 col-3">
          <img
            src="https://imagevars.gulfnews.com/2019/06/20/190619-imran-khan_16b743b13a5_medium.jpg"
          />
        </div>
        <div class="col-xl-7 col-lg-7 col-md-7 col-sm-5 col-5 px-0">
          <button>
            <i class="fa fa-picture-o" aria-hidden="true"></i> Add a photo
          </button>
        </div>
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-4 col-4">
          <button id="post">Post</button>
        </div>
      </div>
    </div>
    <div class="custom_tabs">
      <ul class="nav nav-pills">
        <li class="active">
          <a data-toggle="pill" href="#picture"
            ><i class="fa fa-picture-o" aria-hidden="true"></i> My Images</a
          >
        </li>
        <li>
          <a data-toggle="pill" href="#question"
            ><i class="fa fa-comment" aria-hidden="true"></i> My Questions</a
          >
        </li>
      </ul>
      <div class="tab-content">
        <div id="picture" class="tab-pane fade in active show"></div>
        <div id="question" class="tab-pane fade">
          <input
            type="text"
            id="ask_question"
            placeholder="Ask Question"
            value=""
          />

          <form [formGroup]="questionForm">
            <div formArrayName="telephones">
              <div
                class="question_section"
                *ngFor="let question of question; let i = index"
              >
                <div class="row mx-0">
                  <div class="col-xl-8 col-lg-8 col-md-8 col-sm-11 col-11">
                    <span>Q{{ i + 1 }}</span>
                    <input
                      class="asked_question"
                      id="q1"
                      [value]="question.question"
                      disabled="true"
                    />
                  </div>
                  <div class="col-xl-4 col-lg-4 col-md-4 col-sm-1 col-1">
                    <nav
                      class="navbar navbar-expand-lg navbar-light dropdown_nav"
                    >
                      <div
                        class="collapse navbar-collapse"
                        id="navbarNavDropdown"
                      >
                        <ul class="navbar-nav">
                          <li class="nav-item dropdown">
                            <a
                              class="nav-link dropdown-toggle"
                              href="#"
                              id="navbarDropdownMenuLink"
                              role="button"
                              data-toggle="dropdown"
                              aria-haspopup="true"
                              aria-expanded="false"
                            >
                              <i
                                class="fa fa-ellipsis-v"
                                aria-hidden="true"
                              ></i>
                            </a>
                            <div
                              class="dropdown-menu"
                              aria-labelledby="navbarDropdownMenuLink"
                            >
                              <a class="dropdown-item" href="#">Delete</a>
                            </div>
                          </li>
                        </ul>
                      </div>
                    </nav>
                  </div>
                  <div
                    class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 d-none d-md-block"
                  >
                    <button id="post_answer">Post</button>
                  </div>

                  <div
                    class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-12 answer_section"
                  >
                    <input
                      class="answer_question"
                      [formControlName]="i"
                      id="index"
                      #answer
                      value=""
                    />
                    <span class="answer_index">A1</span>
                    <button id="post_answer" (click)="addAnswer(answer)">
                      Post
                    </button>
                  </div>
                  <div
                    class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 d-block d-md-none text-center"
                  >
                    <button id="post_answer" (click)="deletePost()">
                      Post
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
