<div *ngIf="question">
  <div class="question_section">
    <div class="row mx-0" *ngFor="let question of question; index as i">
      <div *ngIf="question.visibleStatus === false">
        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-11 col-11">
          <span>Q{{ i + 1 }}</span>
          <input
            placeholder="{{ question.question }}"
            [ngModelOptions]="{ standalone: true }"
            class="asked_question"
            id="q1"
            value="{{ question.question }}"
            disabled="true"
          />
        </div>
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-1 col-1">
          <nav class="navbar navbar-expand-lg navbar-light dropdown_nav">
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdownMenuLink"
                    role="button"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                  </a>
                  <div
                    class="dropdown-menu"
                    aria-labelledby="navbarDropdownMenuLink"
                  >
                    <a class="dropdown-item" href="#">Delete</a>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <div
          class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 answer_section"
        >
          <input
            placeholder="{{ question.answer }}"
            [(ngModel)]="model[question._id]"
            name="model[question._id]"
            [ngModelOptions]="{ standalone: true }"
            class="answer_question"
            id="a1"
            value=""
          />
          <span class="answer_index">A1</span>
        </div>
        <div
          class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 text-center py-3"
        >
          <button
            id="post_answer"
            (click)="submitAnswer(question, model[question._id])"
          >
            <i class="fa fa-check" aria-hidden="true"></i> Post
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
