<div class="dashboard_header_fixed">
  <div class="container">
    <div class="dashboard_header_container">
      <div class="row w-100">
        <div
          (click)="routeToHome()"
          class="col-xl-6 col-lg-6 col-md-4 col-sm-12 col-12 dashboard_header_logo"
        >
          <img src="assets/logo.png" />
        </div>
        <div
          class="col-xl-6 col-lg-6 col-md-8 col-sm-12 col-12 d-none d-md-block dashboard_header_menu"
        >
          <ul>
           
            <li (click)="routeToHome()">Home</li>
            <li
              (click)="routeToInBox()"
              matBadgeColor="warn"
              matBadge="{{ questionLength }}"
            >
              Inbox
            </li>
            <li (click)="routeToProfle()">Profile</li>
          
            <li
              (click)="routeToNotifications()"
              matBadge="{{ notificationslength }}"
              matBadgeColor="warn"
            >
              notifications

              <!-- <span class="badge">{{notificationslength}}</span> -->
            </li>
            <li (click)="navigateToSettings()">Settings</li>
            <li (click)="logout()">Logout</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="dashboard_header_fixed_bottom d-block d-md-none">
  <div class="container">
    <div
      class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 dashboard_header_menu dashboard_header_menu_bottom"
    >
      <ul>
        <li  (click)="routeToHome()" class="fa active">
          <i  class="fa fa-camera" aria-hidden="true"></i>
        </li>
        <li class="fa"  (click)="routeToInBox()"><i class="fa fa-inbox" aria-hidden="true"></i></li>
        <li class="fa" (click)="navigateToSettings()"><i class="fa fa-cog" aria-hidden="true"></i></li>
        <li class="fa"  (click)="routeToNotifications()"><i class="fa fa-bell" aria-hidden="true"></i></li>
        <li class="fa"  (click)="logout()"><i class="fa fa-wrench" aria-hidden="true"></i></li>
      </ul>
    </div>
  </div>
</div>
