<div class="laptop_show">
  <div class="small_container">
    <!-- Header Section -->
    <div class="header_section">
      <div class="row mx-0">

          <img src="assets/logo.png" />
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 header_menu">
          <ul>
            <li class="active">
              <i class="fa fa-home" aria-hidden="true"></i>
              Home
            </li>
            <li>
              <i class="fa fa-hashtag" aria-hidden="true"></i>

          <ul>
            <li>
              <button>
                <img
                  src="https://imagevars.gulfnews.com/2019/06/20/190619-imran-khan_16b743b13a5_medium.jpg"

              </button>
            </li>
            <li>
              <i class="fa fa-bell" aria-hidden="true"></i>
            </li>
          </ul>
        </div>
      </div>

  </div>
</div>
<div class="mobile_header mobile_show">
  <div class="row mx-0">
    <div class="col-lg-5 col-md-5 col-sm-5 col-5">
