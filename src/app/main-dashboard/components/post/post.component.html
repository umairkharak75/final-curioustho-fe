<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    <button
      *ngIf="user.id === post.user"
      mat-stroked-button
      color="warn"
      (click)="deletePost()"
    >
      Delete
    </button>
  </mat-card-header>
  <img
    mat-card-image
    src="{{ 'http://localhost:5000/' + post.productImage }}"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content *ngIf="user.id !== post.user">
    <h2>Review</h2>

    <mat-slider
      class="example-margin"
      [disabled]="disabled"
      [invert]="invert"
      [max]="max"
      #slider
      [min]="min"
      (change)="reviewValue($event)"
      (mouseup)="onDropReview(slider.value)"
      [step]="step"
      [thumbLabel]="thumbLabel"
      [tickInterval]="getSliderTickInterval()"
      [vertical]="vertical"
      [(ngModel)]="value"
      [disabled]="hasSubmit === true ? true : false"
    >
    </mat-slider>
  </mat-card-content>
  <mat-card-actions> </mat-card-actions>
</mat-card>
